<div class="card">
  <div class="card-header">
    <h5>
      <a (click)="RedirectDocumentation()">Prime Ng Grid</a>
    </h5>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="f-left">
          <div class="right-icon-control">
            <div class="form-icon ">
              <button class="btn btn-outline-primary btn-icon ripple light" (click)="addMemberDetail()">
                <i class="fa fa-plus"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <p-table [columns]="columnDefs" [value]="rowData" [(selection)]="selectedMembers" dataKey="memberContactID">
          <ng-template pTemplate="header" let-columns>
            <tr>
              <th style="width: 2.25em">
                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th *ngFor="let col of columns">
                {{col.header}}
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
              <td>
                <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
              </td>
              <td *ngFor="let col of columns">
                {{rowData[col.field]}}
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary">
            <ul>
              <li *ngFor="let m of selectedMembers" style="text-align: left">
                {{m.memberContactID + ' - ' + m.fullName + ' - ' + m.memberRelationshipName}}
              </li>
            </ul>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>

<app-member-detail-reactive-popup [currentDetailInfo]="selectedMemberDetail" [currentDetailIndex]="selectedMemberDetailIndex" [viewMode]="memberDetailViewMode"
  [relationshipOptions]="relationshipOptions"></app-member-detail-reactive-popup>
