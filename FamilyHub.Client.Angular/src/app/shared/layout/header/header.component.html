<header id="header">
  <div id="logo-group">

    <!-- PLACE YOUR LOGO HERE -->
    <span id="logo">
      <img src="assets/img/logo-white.png" alt="SmartAdmin"> </span>
    <!-- END LOGO PLACEHOLDER -->

    <!-- Note: The activity badge color changes when clicked and resets the number to 0
    Suggestion: You may want to set a flag when this happens to tick off all checked messages / notifications -->
    <sa-activities></sa-activities>
  </div>

  <div>
      <sa-collapse-menu></sa-collapse-menu>
    </div>

  <!-- Mega -->
  <div>
    <sa-mega></sa-mega>
  </div>
  <!-- END Mega -->

  <!-- pulled right: nav area -->
  <div class="pull-right">

    <!-- logout button -->
    <sa-logout></sa-logout>
    <!-- end logout button -->

    <!-- user profile -->
    <sa-user-profile></sa-user-profile>
    <!-- end user profile -->

    <!-- search mobile button (this is hidden till mobile view port) -->
    <div id="search-mobile" class="btn-header transparent pull-right">
      <span>
        <a (click)="toggleSearchMobile()" title="Search">
          <i class="fa fa-search"></i>
        </a>
      </span>
    </div>
    <!-- end search mobile button -->

    <!-- input: search field -->
    <form #searchForm="ngForm" (ngSubmit)="onSubmit()" class="header-search pull-right">
      <input id="search-fld" type="text" name="param" required placeholder="Search page content...">
      <button type="submit">
        <i class="fa fa-search"></i>
      </button>
      <a id="cancel-search-js" (click)="toggleSearchMobile()" title="Cancel Search">
        <i class="fa fa-times"></i>
      </a>
    </form>
    <!-- end input: search field -->

    <!-- fullscreen button -->
    <sa-full-screen></sa-full-screen>
    <!-- end fullscreen button -->

    <!-- multiple lang dropdown : find all flags in the flags page -->
    <sa-language-selector></sa-language-selector>
    <!-- end multiple lang -->

  </div>
  <!-- end pulled right: nav area -->

</header>
